<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game with Timer</title>
    <style>
        #id1 {
            height: 100px;
            width: 100px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 30px;
            margin-bottom: 20px;
        }
        #record {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="id1"></div>
    <div id="timer">Time left: 60s</div>
    <h1>Record</h1>
    <div id="record"></div>

    <script>
        let countdown = 60;
        let timerInterval; 

        function colorgame() {
            let randomnum = Math.floor(Math.random() * 10);

            if (randomnum <= 1) {
                document.getElementById("id1").style.backgroundColor = "black";
            } else if (randomnum <= 2) {
                document.getElementById("id1").style.backgroundColor = "red";
            } else if (randomnum <= 3) {
                document.getElementById("id1").style.backgroundColor = "blue";
            } else if (randomnum <= 4) {
                document.getElementById("id1").style.backgroundColor = "green";
            } else if (randomnum <= 5) {
                document.getElementById("id1").style.backgroundColor = "yellow";
            } else if (randomnum <= 6) {
                document.getElementById("id1").style.backgroundColor = "purple";
            } else if (randomnum <= 7) {
                document.getElementById("id1").style.backgroundColor = "orange";
            } else if (randomnum <= 8) {
                document.getElementById("id1").style.backgroundColor = "pink";
            } else if (randomnum <= 9) {
                document.getElementById("id1").style.backgroundColor = "cyan";
            } else {
                document.getElementById("id1").style.backgroundColor = "brown";
            }

            document.getElementById("id1").innerText = randomnum;

            let currentRecord = localStorage.getItem('record') || ''; 
            currentRecord += `, ${randomnum}`;
            document.getElementById("record").innerText = currentRecord;
            localStorage.setItem('record', currentRecord); 
        }

        function startCountdown() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            countdown = 60;
            document.getElementById("timer").innerText = `Time left: ${countdown}s`;

            timerInterval = setInterval(function () {
                countdown--;
                document.getElementById("timer").innerText = `Time left: ${countdown}s`;

                if (countdown <= 0) {
                    colorgame();
                    countdown = 60;
                }
            }, 1000);
        }

        window.onload = function() {
            let storedRecord = localStorage.getItem('record') || '';
            document.getElementById("record").innerText = storedRecord;

            colorgame();
            startCountdown();
        }
    </script>
</body>
</html>
